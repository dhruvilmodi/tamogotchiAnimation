<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Pet - Part:2</title>
    <meta charset="UTF-8">
    <meta name="description" content="Digital Pet - Part:2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <!-- external CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
    <!-- link to tamogotchi -->
    <script src="tamogotchi.js"></script>
    <!-- link to animated faces -->
    <script src="main.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>
    <!-- embedded svg -->
    <div id="box">
        <div><object id="character02" data="./images/character02.svg" type="image/svg+xml"></object></div>
    </div>

    <div id="box3">
            <!-- field for constantly updates with remaining food points -->
            <p id="metabolism">Hi, I am <span id="yellow">Dhruvil</span> and I have <span id="yellow">100</span> foodpoints untill I starve. Please give me food!</p>
            <!-- field for sayings and all other comments -->
            <p id="say">Press any button to start a conversation.</p>
        </div>

    <div id="box2">
        <!-- button for talk() -->
        <button class="button talk" id="happy">Tell me a Joke</button>
        <!-- button for wooMe() -->
        <button class="button" id="normal">Want Compliments?</button>
        <!-- button for drinkCoffee() -->
        <button class="button" id="coffee">Coffee Time!</button>
        <!-- button for drinkBeer() -->
        <button class="button" id="sad">Beer Time!</button>
        <!-- button for eatFood() -->
        <button class="button" id="eat">Let's eat something!</button>
        <!-- button for die() -->
        <button class="button" id="angry"></button>
    </div>

    <!-- location.reset input -->   
    <input type="button" id="reset" value="Revive Me!">
</body>
</html>
